<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="info">
            <div class="bill">
                <strong>Conta</strong>
                <div class="input-box">
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>
            <div class="tip">
                <strong>Selecione a porcentagem %</strong>
                <div>
                    <button onclick="recieveTipPercentage(5)" id="button-5">5%</button>
                    <button onclick="recieveTipPercentage(10)" id="button-10">10%</button>
                    <button onclick="recieveTipPercentage(15)" id="button-15">15%</button>
                    <button onclick="recieveTipPercentage(25)" id="button-25">25%</button>
                    <button onclick="recieveTipPercentage(50)" id="button-50">50%</button>
                    <input oninput="recieveCustomTipPercentage()" type="number" id="custom-tip" placeholder="%">
                </div>
            </div>
            <div class="people">
                <strong>Numero de pessoas</strong>
                <div class="input-box">
                    <input type="number" id="people" placeholder="0">
                </div>
            </div>
        </section>
        <section class="results">
            <div>
                <div class="amount">
                    <p>
                        Quantidade<br><span>/  por pessoa</span>
                   </p>
                   <strong id="tip-amount">R$0.00</strong>
                </div>
                <div class="total">
                    <p>
                        Total<br><span>/  por pessoa</span>
                   </p>
                   <strong id="total-amount">R$0.00</strong>
                </div>
            </div>
            <button onclick="reset()">Reset</button>
        </section>
    </main>
</body>
</html>
